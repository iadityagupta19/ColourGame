<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Colour Game</title>
</head>
<body>
<h1>Colour Game</h1>
<form action="#" th:action="@{/command}" method="post">
    <input type="text" name="command" placeholder="Enter command">
    <button type="submit">Submit</button>
</form>
<h2>Subscribed Things</h2>
<ul>
    <li th:each="thing : ${subscriptions}" th:text="${thing}"></li>
</ul>
</body>
</html>
